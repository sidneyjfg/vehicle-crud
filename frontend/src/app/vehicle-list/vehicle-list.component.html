<h2>Lista de Veículos</h2>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Placa</th>
      <th>Chassi</th>
      <th>Renavam</th>
      <th>Modelo</th>
      <th>Marca</th>
      <th>Ano</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let vehicle of vehicles">
      <td>{{ vehicle.id }}</td>
      <td>{{ vehicle.placa }}</td>
      <td>{{ vehicle.chassi }}</td>
      <td>{{ vehicle.renavam }}</td>
      <td>{{ vehicle.modelo }}</td>
      <td>{{ vehicle.marca }}</td>
      <td>{{ vehicle.ano }}</td>
      <td>
        <button (click)="updateVehicle(vehicle)">Atualizar</button>
        <button (click)="deleteVehicle(vehicle.id)">Deletar</button>
      </td>
    </tr>
  </tbody>
</table>
