<div class="container">
  <h1>Gerenciar Veículos</h1>

  <!-- Exibir mensagem de erro, se houver -->
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <form (ngSubmit)="addVehicle()">
    <div class="form-group">
      <input type="text" [(ngModel)]="newVehicle.placa" name="placa" placeholder="Placa" required />
    </div>
    <div class="form-group">
      <input type="text" [(ngModel)]="newVehicle.chassi" name="chassi" placeholder="Chassi" required />
    </div>
    <div class="form-group">
      <input type="text" [(ngModel)]="newVehicle.renavam" name="renavam" placeholder="Renavam" required />
    </div>
    <div class="form-group">
      <input type="text" [(ngModel)]="newVehicle.modelo" name="modelo" placeholder="Modelo" required />
    </div>
    <div class="form-group">
      <input type="text" [(ngModel)]="newVehicle.marca" name="marca" placeholder="Marca" required />
    </div>
    <div class="form-group">
      <input type="number" [(ngModel)]="newVehicle.ano" name="ano" placeholder="Ano" required />
    </div>
    <div class="form-group">
      <button type="submit">Adicionar Veículo</button>
    </div>
  </form>

  <a [routerLink]="['']">Voltar à Lista</a>
</div>
